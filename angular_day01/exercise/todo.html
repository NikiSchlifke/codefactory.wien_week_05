<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TODO List</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js"></script>
    <!-- Links to online Boostrap CDN  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<main class="container">
    <div class="jumbotron">
        <h1 class="text-center">Todos <span class="label label-info" id="todo--count">0</span></h1>
    </div>
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading"><h3 class="text-center">Todos</h3></div>

        <!-- List group -->
        <ul class="list-group" id="todo--items">
            <!-- todo list content goes here -->
        </ul>
    </div>
<div class="row">    <div class="col-xs-8 col-xs-offset-2"><form>
        <div class="form-group"><input type="text" class="form-control input-lg" name="todo--text"
                                       placeholder="What to do next?">
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-lg btn-success" id="todo--submit">Do something</button>
        </div>
    </form></div></div>
</main>
<script type="application/javascript" src="todo.js"></script>
</body>
</html>
